<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-button/paper-button.html">

<dom-module id="tm-twisty-puzzle">

  <template>
    <style>
      :host {
        display: inline-block;
      }
      .cube {
        display: inline-block;
        width: 500px;
        height: 500px;
        border:solid lightgrey 2px;
      }
    </style>
    <div id="cube" class="cube" data-moves$="[[setup]]"></div>
  </template>

  <script>
    class TwistyPuzzle extends Polymer.Element {
      static get is() {
        return 'tm-twisty-puzzle';
      }
      static get properties() {
        return {
          jobs: {
            type:Number,
            notify:true,
            reflectToAttribute: true,
            value:3
          },
          size: {
            type:Number,
            notify:true,
            reflectToAttribute: true,
            value:3
          },
          setup: {
            type: String,
            notify: true,
            reflectToAttribute: true,
            value: "(R R L' L') y (R R L' L') z (R R L' L')"
          },
          moves: {
            type: String,
            notify: true,
            reflectToAttribute: true,
            value: "x x x x x y y y z z z z z z"
          }
        }
      }
      reset() {
        this.cube.reset();
        var ms = this.cube.data("move-stack");
        console.log('MOVE STACK: ', ms);
        if (ms) {
          while(ms.length > 0) {
              ms.pop();
          }
        }
        this.cube.delay(0);
        this.cube.execute(this.setup);

      }
      run() {
        this.cube.delay(1000);
        this.cube.execute(this.moves);
      }
      turn() {

      }
      _renderComplete() {
        var self = this;
        setTimeout(function() {
          self.cube.pause();
        }, 2000);
      }
      _build() {
        var self = this;
        console.log('Creating Cube');
        var el = self.shadowRoot.querySelector('#cube');
        this.cube = $(el).cube({
          type:this.size,
          animation: {delay: 0},
          background:0xFFFFFF,
          onComplete:function() {
            self._renderComplete();
          }
        });
      }

      ready() {
        super.ready();
        this._build();
      }
      constructor() {
        super();
      }
    }

    customElements.define(TwistyPuzzle.is, TwistyPuzzle);
  </script>

</dom-module>
