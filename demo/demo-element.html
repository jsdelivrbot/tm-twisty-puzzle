<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../icon-toggle.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../tm-twisty-puzzle.html">

<dom-module id="demo-element">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      }
    </style>

    <h3>Twisty Puzzle</h3>
    <tm-twisty-puzzle toggle-icon="star"></tm-twisty-puzzle>
  </template>

  <script>
    class DemoElement extends Polymer.Element {
      static get is() { return 'demo-element' }
      _message(fav) {
        if (fav) {
          return 'You really like me!';
        }
        else {
          return 'Do you like me?';
        }
      }
    }
    customElements.define(DemoElement.is, DemoElement);
    </script>
</dom-module>
