<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../icon-toggle.html">
<link rel="import" href="../elements.html">
<link rel="import" href="../tm-twisty-puzzle.html">

<dom-module id="demo-element">
  <template>
    <style>
      :host {
        font-family: sans-serif;
      }
      tm-twisty-puzzle {
        //width:100%;
      }
      .controls {
        box-sizing: border-box;
        width:50%;
      }
    </style>

    <h3>Twisty Puzzle</h3>
    <div class="controls">
      <paper-button raised on-click="_reset">Reset</paper-button>
      <paper-button raised on-click="_run">Run</paper-button>
      <h4>[[moves]]</h4>
      <paper-input label="Setup Moves" value="{{setup}}"></paper-input>
      <paper-input label="Algorithm" value="{{moves}}"></paper-input>
    </div>
    <tm-twisty-puzzle id="puzzle" size="5" setup="[[setup]]" moves="[[moves]]"></tm-twisty-puzzle>
  </template>

  <script>
    class DemoElement extends Polymer.Element {
      static get is() { return 'demo-element' }

      static get properties() {
        return {
          setup: {
            type: String,
            notify: true,
            reflectToAttribute: true,
            value: "(R R L' L') y (R R L' L') z (R R L' L')"
          },
          moves: {
            type: String,
            notify: true,
            reflectToAttribute: true,
            value: "x x x x x y y y z z z z z z"
          }
        }
      }
      _reset() {
        this.$.puzzle.reset();
      }
      _run() {
        this.$.puzzle.run();
      }
      _message(fav) {
        if (fav) {
          return 'You really like me!';
        }
        else {
          return 'Do you like me?';
        }
      }
    }
    customElements.define(DemoElement.is, DemoElement);
    </script>
</dom-module>
